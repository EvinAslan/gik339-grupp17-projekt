<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vår Receptsamling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">
    <main class="container py-4">
        <header class="mb-4 text-center">
            <div class="card mx-auto" style="max-width: 50rem;">
                <div class="card-body py-3">
                    <h1 class="mb-2 fancy-title">Min Receptsamling</h1>
                </div>

            </div>
      
        </header>
        <div class="row g-4">
            <div class="col-md-5 col-12">
                <form id="recipe-form" class="card ">
                    <div class="card-body">
                        <h2 id="form-title" class="h5 mb-3">Lägg till nytt recept:</h2>
                        <input type="hidden" id="resource-id">
                        <div class="mb-3">
                            <label for="namn" class="form-label">Namn på recept</label>
                            <input type="text" class="form-control" id="namn" required>
                        </div>

                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <input type="text" id="kategori" class="form-control" placeholder="t.ex. Vardagsmat, Efterrätt"/>
                        </div>

                        <div class="mb-3">
                            <label for="tid_minuter" class="form-label">Tid (minuter)</label>
                            <input type="number" id="tid_minuter" class="form-control" min="0"/>
                        </div>

                        <div class="mb-3">
                            <label for="svarighetsgrad" class="form-label">Svårighetsgrad</label>
                            <select id="svarighetsgrad" class="form-select">
                                <option value="Lätt">Lätt</option>
                                <option value="Medel">Medel</option>
                                <option value="Svår">Svår</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Spara Recept</button>
                            <button type="button" class="btn btn-outline-secondary" id="clear-form-btn">Rensa</button>
                        </div>
                   </div>
                </form>
            </div>

            <div class="col-12 col-md-7">
                <div class="card  mb-3">
                    <h2 class="mb-4 text-center fancy-title">Mina Recept</h2> 
                    <span class="badge text-bg-primary" id="recipe-count" aria-live="polite">0 st</span>
                </div>

                <div id="recipe-list-mount" class="border rounded-3 bg-white p-3 ">
                    <p class="text-secondary mb-0" id="empty-state">Inga recept laddade ännu.</p>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="feedback-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedback-modal-title">Meddelande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
                </div>
                <div class="modal-body" id="feedback-modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>

                </div>
            </div>
        </div>
    </div>
    <template id="recipe-item-template">
        <div class="list-group-item d-flex justify-content-between align-items-start gap-3">
            <div class="me-auto">
                <div class="fw-semibold recipe-name">Receptnamn</div>
                <div class="small text-secondary recipe-meta">Kategori • Tid • Svårighetsgrad</div>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Åtgärder">
                <button type="button" class="btn btn-outline-primary recipe-edit">Ändra</button>
                <button type="button" class="btn btn-outline-danger recipe-delete">Ta bort</button>
            </div>
        </div>
    </template>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
